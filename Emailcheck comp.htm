<script language="javascript">

function validemail(email){
invalidchar="/:,;"
if(email.value=""){
return false
}
for(i=0;i<invalidchar.length;i++){
badchar=invalidchar.charAt(i)
if(email.indexOf(badchar,0)>-1){
return false
}
}
atpos=email.indexOf("@",1)
if(atpos==-1){
return false
}
if(email.indexOf("@",atpos+1)>-1){
return false
}
aaa=email.indexOf(".",atpos)
if(aaa==-1){
return false
}
if (aaa+3>email.length){return false
}

return true
}

if(!validemail(carform.emailaddr.value)){
alert("please fill box correct");

return false;
}

return true
}


</script>
